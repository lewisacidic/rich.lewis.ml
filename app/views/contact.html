<div class="row">
	<div class="small-12 columns">
		<h1>Contact</h1>
	</div>
</div>
<form>
	<div class="row">
		<div class="medium-12 columns"><p>This is the blog view.</p><p>A form can easily be rendered.</p>
		</div>
	</div>

	<div class="row">
		<div class="medium-6 columns">
			<input type="text" name="name" ng-model="message.name" placeholder="Name" required>
		</div>
		<div class="medium-6 columns">
			<input type="email" name="email" ng-model="message.email" placeholder="Email" required>
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns">
			<input type="text" name="subject" ng-model="message.subject" placeholder="Subject" required>
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns">
		<textarea rows="6" name="body" ng-model="message.body" placeholder="Message" required></textarea>
		</div>
	</div>

	<div class="row">
		<div class="medium-12 columns">
			<button>Submit</button>
		</div>
	</div>
</form>
